<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >
<div class="container-fluid   " >
  <div class="row text-center   " >
    <div class="col text-left" >
      <a class="btn" id="btnAdd" href="/vehicle/add" >
        <span ></span >
        <span ></span >
        <span ></span >
        <span ></span >
        <i class="fa fa-user-plus" style="font-size: 18px;" ></i > &nbsp;
                                                                   Add New Vehicle
      </a >
    </div >
    <div class="col text-right " >
      <a href="/home" id="btnHome" class="btn" >
        <span ></span >
        <span ></span >
        <span ></span >
        <span ></span >
        &nbsp;Home&nbsp;
      </a >
    </div >
  </div >
  <div class="row text-center" >
    <div class="col" ></div >
    <div class="col" id="topic" >
      <h2 class="text-center" >

        In Service Mangement

      </h2 >
    </div >
    <div class="col" ></div >
  </div >
</div >


<div class="container-fluid   " >
  <div class="form-row" >
    <div class="col-md-4 text-center" >
    </div >
    <div class="col-md-4 text-center" >
      Service Details on <span data-th-text="${vehicleDetail.number}" ></span >
    </div >
    <div class="col-md-4 text-center" >
    </div >
  </div >
</div >
<!--Custom search -->


<!--vehicle details-->

<div class="container-fluid" id="printContent" >
  <div class="container-fluid" >
    <div class="row " >
      <div class="col text-center font-weight-bold" >
        <h3 >Sampath Autocare</h3 >
        <p >Thunmulla Junction</p >
        <p >Kadana</p >
        <p >Tp: +94121212123123</p >
        <p >Email: asdad@gamil.com</p ></div >
    </div >
    <div class="row" >
      <!--Left Side-->
      <div class="form-group col-md-6 col-sm-6 text-left flex-column" >
        <!--rmb register number-->
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" >Registration Number :</label >
          </div >
          <div class="col-md-8" >
            <p data-th-text="${vehicleDetail.number}" class="display_detail" ></p >
          </div >
        </div >
        <!--system register number-->
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" >System Registration Number :</label >
          </div >
          <div class="col-md-8" >
            <p data-th-text="${vehicleDetail.registrationNumber}" class="display_detail" ></p >
          </div >
        </div >
      </div >
      <div class="form-group col-md-6 col-sm-6 text-left flex-column" >
        <!--vehicle model-->
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" >Vehicle Model :</label >
          </div >
          <div class="col-md-8" >
            <p data-th-text="${vehicleDetail.vehicleModel.vehicleModel}" class="display_detail" ></p >
          </div >
        </div >
        <!--customer name-->
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" >Customer Name :</label >
          </div >
          <div class="col-md-8" >
            <p data-th-text="${vehicleDetail.customer.name}" class="display_detail" ></p >
          </div >
        </div >
      </div >
    </div >
  </div >

  <!--Form Content-->
  <div class="container-fluid text-center" >
    <div class="row" >
      <div class="col-sm-12 flex-column " >
        <div class="row" >
          <div class="form-group col-md-12 col-sm-12 text-left flex-column" >
            <div class="form-row" >
              <table class="table table-striped table-inverse" >
                <thead class="thead-inverse" >
                <tr >
                  <th >Index</th >
                  <th >Current Meter</th >
                  <th >Next Service Meter</th >
                  <th >Service Name</th >
                  <th >Service Section</th >
                  <th >Status Manage</th >
                  <th >Vehicle Admit Date Time</th >
                  <th >Vehicle Discharge Date Time</th >
                </tr >
                </thead >
                <tbody >
                <tr data-th-each="serviceTypeParameterVehicle, index : ${vehicle.serviceTypeParameterVehicles}" >
                  <td data-th-text="${index.count}" ></td >
                  <td data-th-text="${serviceTypeParameterVehicle.meterValue}" ></td >
                  <td data-th-text="${serviceTypeParameterVehicle.meterValue + 5000}" ></td >
                  <td data-th-text="${serviceTypeParameterVehicle.serviceTypeParameter.name}" ></td >
                  <td data-th-text="${serviceTypeParameterVehicle.serviceTypeParameter.serviceSection.serviceSection}" ></td >
                  <td data-th-text="${serviceTypeParameterVehicle.serviceTypeParameterVehicleStatus.serviceTypeParameterVehicleStatus}" ></td >
                  <td data-th-text="${{serviceTypeParameterVehicle.createdAt}}" ></td >
                  <td data-th-text="${{serviceTypeParameterVehicle.updatedAt}}" ></td >
                </tr >
                </tbody >
              </table >
            </div >
          </div >
        </div >
      </div >
    </div >
  </div >
</div >
<!--Button-->
<div class="form-group col-md-12 col-sm-12 text-center flex-column " >
  <!--print Button-->
  <button type="button" class="btn btn-info" id="printButton" >
    <i class="fas fa-print" style="font-size: 20px" ></i >&nbsp;&nbsp;Print
  </button >
  <!--Back Button-->
  <a class="btn btn-dark" tabindex="10" href="/vehicleServiceStationProcess" >
    <i class="fas fa-arrow-circle-left" style="font-size: 20px" ></i >&nbsp;&nbsp;Back
  </a >
</div >
<!--footer include-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
<script >
    $("#printButton").click(function () {
        printContent('printContent');
    });
</script >
</body >
</html >
