<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head  data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav  data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="container-fluid form-Border">
    <div class="row text-center formManagement border-info">
        <div class="col text-left">
            <a href="/home" id="btnHome" class="btn">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                &nbsp;Home&nbsp;
            </a>
        </div>
        <div class="col text-right">
            <a class="btn" id="btnAdd"  data-th-href="${'/user/add'}">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <i class="fa fa-user-plus" style="font-size: 18px;" ></i> &nbsp;
                Add User
            </a>
        </div>
    </div>
    <div class="row text-center">
        <div class="col"></div>
        <div class="col" id="topic">
            <h2 class="text-center">

                User Management

            </h2>
        </div>
        <div class="col"></div>
    </div>
</div>
<div class="container-fluid formBorder">
    <div class="col-sm-12 flex-column ">
        <div class="row" id="userListTable"  data-th-if="${not #lists.isEmpty(users)}">
            <div class="col-sm-12">
                <table class="table table-borderless table-hover table-striped" id="myTable" >
                    <thead class="thead-light">
                    <tr>
                        <th>Index</th>
                        <th>User Name</th>
                        <th>User Status</th>
                        <th>Created Date</th>
                        <th>Modify</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  data-th-each="user, rowCount : ${users}" scope="row">
                        <th  data-th-text="${rowCount.count}"></th>
                        <th  data-th-text="${user.username}"></th>
                        <th  data-th-text="${user.enabled==true?'Active':'Blocked'}"></th>
                        <th th:text="${{user.createdAt}}"></th>
                        <th><a class="btn btn-success btn-sm" id="userView"><i
                                class="fa fa-folder-open"  data-th-href="${'/user/' + user.id}"></i>&nbsp;View</a>
                            <a class="btn btn-primary btn-sm" id="userEdit"  data-th-href="${'/user/edit/' + user.id}"><i
                                    class="fa fa-edit"></i>&nbsp;Edit</a>
                            <a class="btn btn-danger btn-sm" id="userRemove"  data-th-href="${'/user/remove/' + user.id}"
                                data-th-if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                            ><i
                                    aria-hidden="true" class="fa fa-trash"></i>
                                Delete</a>
                        </th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row" id="userNotList"  data-th-if="${ #lists.isEmpty(users)}">
            <div class="col-sm-12">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="text-center text-danger">
                        <strong>There is no user upto know please add user to the system
                                using add user button.
                        </strong>
                    </h3>
                </div>
            </div>
            <script>
                /*active boostrap alert - start*/
                $(".alert").alert();
                /*active boostrap alert - end*/
            </script>
        </div>
    </div>
</div>

<!--footer include-->
<div  data-th-replace="~{fragments/footer :: footerFragment}"></div>
<!--script include-->
<div  data-th-replace="~{fragments/script :: scriptFragment}"></div>

</body>
</html>
